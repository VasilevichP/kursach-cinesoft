<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/main.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/w3.css}">
</head>
<style>
    h3 {
        margin-right: 2em;
        margin-top: 0.9em;
        color: white;
        font-size: 24px;
        @media (max-width: 1000px) {
            margin-right: 1em;
            font-size: 35px;
        }
    }
    h3:hover{
        color: black;
    }
    select{
        width: 100%; height: 2.5em;
        @media (max-width: 1000px) {
            font-size: 23px;
        }
    }
</style>
<body style="background-image: linear-gradient(120deg, #edb6ff, #b4fdff);">
<div class="container w3-padding"
     style="align-content: flex-start;position: fixed;top: 0;left: 0;width: 100%;background-color: #2d2d2d">
    <div class="w3-bar">
        <a href="mainpage" class="w3-bar-item">
            <img th:src="@{/images/logo.png}" alt="logo" th:width="300" th:height="75" id="logoImg">
        </a>
        <a href="authorization" class="w3-bar-item w3-right btn w3-hover-text-grey">
            <h3 style="margin-right: 2em; margin-top: 0.9em">Выйти</h3>
        </a>
    </div>
</div>
<div class="container mbCont"></div>
<div class="container w3-padding tableCont">
    <div class="scroll-table">
        <table>
            <thead>
            <tr>
                <th style="width: 10%">№</th>
                <th style="width: 30%">Разрешение</th>
                <th style="width: 30%">Количество мест</th>
                <th style="width: 15%">Статус</th>
                <th style="width: 15%">Удалить</th>
            </tr>
            </thead>
        </table>
        <div class="scroll-table-body">
            <table>
                <tbody>
                <span th:if="${noHalls!=null}">
                    <tr><td th:text="${noHalls}" style="border: none;padding-top: 85px"></td></tr>
                </span>
                <span th:unless="${noHalls!=null}">
                <tr th:each="hall:${halls}"
                    style="background-color: white;font-size: medium;color: #2d2d2d;text-align:center;vertical-align: center;border: #2d2d2d">
                    <td style="width: 10%" th:text="${hall.getId()}"></td>
                    <td style="width: 30%" th:text="${hall.getPermission()}+'D'"></td>
                    <td style="width: 30%" th:text="${hall.getPlaces()}"></td>
                    <td style="width: 15%">
                        <a th:href="'/halls/status/'+${hall.getId()}" class="btn btn-warning"
                           onclick="return confirm('Вы точно хотите изменить статус кинозала?')">
                            <span th:if="${hall.isStatus()}"><img th:src="@{/images/unblocked1.png}" alt="logo"
                                                                  th:width="30"
                                                                  th:height="28"></span>
                            <span th:unless="${hall.isStatus()}"><img th:src="@{/images/blocked1.png}" alt="logo"
                                                                      th:width="30"
                                                                      th:height="28"></span>
                        </a>
                    </td>
                    <td style="width: 15%">
                        <a th:href="'/halls/delete/'+${hall.getId()}" class="btn btn-warning"
                           onclick="return confirm('Вы точно хотите удалить выбранный кинозал (все проходящие в нем сеансы будут удалены)?')">
                            <img th:src="@{/images/delete.png}" alt="logo" th:width="30" th:height="30">
                        </a>
                    </td>
                </tr></span>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 1.2em"></div>
<div class="w3-container w3-white w3-round-large w3-padding w3-center accAndhallWind">
    <h2 style="font-weight: bolder; margin-bottom: 1em">Добавление кинозала</h2>
    <form action="/halls/add" method="post">
        <input type="number" th:min="100" th:max="3000" class="addinp" placeholder="Количество мест" name="places">
        <select name="perm" required>
            <option disabled selected>Разрешение кинозала</option>
            <option value="2">2D</option>
            <option value="3">3D</option>
            <option value="5">5D</option>
            <option value="7">7D</option>
        </select>
        <p th:text="${error}" class="authtext" style="color: crimson;align-self: auto"/>
        <p th:text="${success}" class="authtext" style="color: #04a904"/>
        <button type="submit"
                class="btn btn-success w3-round-large w3-hover-white w3-hover-text-black  w3-border-black w3-hover-border-black abut">
            Добавить
        </button>
    </form>
</div>
</body>
</html>
