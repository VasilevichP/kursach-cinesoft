<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/main.css}" rel="stylesheet">

<div class="container w3-black w3-padding" style="align-content: flex-start;position: fixed;top: 0;left: 0;width: 100%;">
    <div class="w3-bar">
        <a href="mainpage" class="w3-bar-item">
            <img th:src="@{/images/logo.png}" alt="logo" th:width="300" th:height="75">
        </a>
        <a href="authorization" class="w3-bar-item w3-right btn w3-hover-text-grey">
            <h3 style="margin-right: 2em; margin-top: 0.9em">Выйти</h3>
        </a>
    </div>
</div>

    <div class="scroll-table">
        <table>
            <thead>
            <tr>
                <th style="width: 40%">Логин</th>
                <th style="width: 40%">Роль</th>
                <th style="width: 20%">Действие</th>
            </tr>
            </thead>
        </table>
        <div class="scroll-table-body">
            <table>
                <tbody>
                <span th:if="${noAccs!=null}">
                    <tr><td th:text="${noAccs}" style="border: none;padding-top: 85px"></td></tr>
                </span>
                <span th:unless="${noAccs!=null}">
                <tr th:each="acc:${accounts}"
                    style="background-color: white;font-size: medium;color: black;text-align:center;vertical-align: center;border: black">
                    <td style="width: 40%" th:text="${acc.getLogin()}"></td>
                    <td  style="width: 40%"th:text="${acc.getRole()}"></td>
                    <td  style="width: 20%">
                        <a th:href="'/accounts/delete/'+${acc.getLogin()}" class="btn btn-warning" onclick="return confirm('Вы точно хотите удалить этого пользователя?')">
                            <img th:src="@{/images/delete.png}" alt="logo" th:width="30" th:height="30">
                        </a>
                    </td>
                </tr></span>
                </tbody>
            </table>
        </div></div>
</div>
<div class="container" style="margin-top: 1.2em"></div>
<div class="w3-container w3-white w3-round-large w3-padding w3-center"
     style="width: 40%;align-self: center;margin: auto">
    <h2 style="font-weight: bolder; margin-bottom: 1em">Добавление сотрудника</h2>
    <form action="/accounts/add" method="post">
        <input type="text" name="login" placeholder="Логин" th:value="${getLogin==null}?'':${getLogin}"
               class="form-control" style="margin-bottom: 0.7em; width: 100%; height: 2.5em"><br>
        <p th:text="${emptyLog}" style="color: crimson;font-size: 1em;align-self: auto"/>
        <input type="password" name="password" placeholder="Пароль" th:value="${getPassword==null}?'':${getPassword}"
               class="form-control" style="margin-bottom: 0.7em; width: 100%; height: 2.5em"><br>
        <p th:text="${emptyPass}" style="color: crimson;font-size: 1em;align-self: auto"/>
        <p th:text="${error}" style="color: crimson;font-size: 1em;align-self: auto"/>
        <p th:text="${success}" style="color: #04a904"/>
        <button type="submit"
                class="btn btn-success w3-round-large w3-hover-white w3-hover-text-black  w3-border-black w3-hover-border-black"
                style="background-color: black;text-align: center;color: white; height: 2.5em;width: 100%">Добавить
        </button>
    </form>
</div>
